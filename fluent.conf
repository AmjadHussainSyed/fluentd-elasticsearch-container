<source>
  @type tail
  path /fluentd/log/*/*-json.log
  pos_file /fluentd/log.pos
  tag docker.*
  time_format %Y-%m-%dT%H:%M:%S
  format json
</source>
<match docker.fluentd.log.*.*.log>
  @type copy
  <store>
    @type elasticsearch
    host localhost
    port 9200
    index_name fluentd
    type_name fluentd
    logstash_format true
    flush_interval 10s
  </store>
</match>
