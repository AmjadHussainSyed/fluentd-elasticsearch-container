<source>
  type forward
</source>

<filter **>
  type parser
  format json_in_string
  time_format %Y-%m-%dT%H:%M:%S.%L%Z
  key_name log
  reserve_data yes
</filter>

<match **>
  type elasticsearch
  logstash_format true
  host localhost
  port 9200
  index_name fluentd
  type_name fluentd
  include_tag_key true
</match>
