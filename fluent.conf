<source>
  @type tail
  path /var/lib/docker/containers/*/*-json.log
  pos_file /var/log/fluentd-docker.pos
  tag docker.*
  format json
</source>
<match docker.var.lib.docker.containers.*.*.log>
  @type copy
  <store>
    @type elasticsearch
    host localhost
    port 9200
    logstash_format true
    flush_interval 10s
  </store>
</match>
